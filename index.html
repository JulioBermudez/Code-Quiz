<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-----------Static header------------------>
    <header>
      <h1>View High Schores:</h1>
      <h1 id="timer"></h1>
    </header>

    <!--------------Start Container----------------->
    <section class="container">
      <div id="startContainer">
        <h1>Coding JavaScript Challenge</h1>
        <p>
          Let's try this fun Quiz Challenge designed with multiple-choice questions. 
        </p>
        <br />
        <div>
          <button id="btnStart">Start Quiz</button>
        </div>
      </div>
    </section>

    <!--------------Questions Container----------------->
    <section class="contQuestions">
      <div id="questions" class="hideQuestions">
        <div>
          <p id="questionPar"></p>
        </div>
        <div id="answerDiv">
          <button class="answers" id="answer1"></button>
          <button class="answers" id="answer2"></button>
          <button class="answers" id="answer3"></button>
          <button class="answers" id="answer4"></button>
        </div>
      </div>
    </section>

<!--------------Initials Container----------------->
    <section class="container">
      <div id="initials">
        <h2>Your Score is: <span id="score"></span></h2>
        <br>
        <div id="textarea">
          <h3>Enter your initials here:</h3>
          <textarea name="initials" id="text" cols="30" rows="1"></textarea>
          <div id="btnDiv">
            <button id="submitBtn" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </section>

<!--------------Hightscore Container----------------->
    <section class="container">
      <div id="finalScore">
        <h2>Hightscore:</h2>
        <br>
        <ol id="olScore">
        </ol>
        <div class="btnDiv">
          <button id="startAgain">Start Again</button>
          <button id="clearHighScore">Clear High score</button>
        </div>
      </div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
